<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>Fruit Burst</title>

    <!-- tailwind and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lato Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- tailwind custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>

</head>

<body class="font-lato">
    <header>
        <nav class="bg-[#F85559] max-w-screen-xl mx-auto my-6 py-4 px-4 lg:px-6 rounded-full flex justify-between items-center">
            <div class="hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-white">
                    <li><a class="hover:text-white">Home</a></li>
                    <li><a class="hover:text-white">About Us</a></li>
                    <li><a class="hover:text-white">Shop</a></li>
                    <li><a class="hover:text-white">All Fruits</a></li>
                </ul>
            </div>

            <div>
                <img src="images/logo-full.png" class="w-28 lg:w-2/3 cursor-pointer" alt="logo">
            </div>

            <div>
                <div class="hidden lg:flex">
                    <!-- Search Input -->
                    <div class="relative">
                        <input type="text"
                            class="py-2 pr-10 pl-4  rounded-full focus:outline-none focus:border-blue-500 placeholder-gray-500"
                            placeholder="Search" />
                        <!-- Search Icon -->
                        <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                            </svg>

                        </span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="h-56">

    </main>

    <footer class="footer footer-center p-10 bg-[#121212] text-base-content rounded text-white py-20">
        <div>
            <img src="images/logo-full.png" class="w-56 lg:w-full mb-8" alt="logo">
        </div>
        <div class="grid lg:grid-flow-col grid-cols-4 gap-4 lg:gap-14">
          <a class="link link-hover">Home</a> 
          <a class="link link-hover">About us</a> 
          <a class="link link-hover">Shop</a> 
          <a class="link link-hover">All Fruits</a>

        </div>
